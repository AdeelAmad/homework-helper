{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
    <div class="content-section">
      <div class="media" style="padding-bottom: 25px;">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body" style="padding-left: 25px;">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
          <p class="text-secondary">You have {{ user.profile.tokens_have }} tokens.</p>
        </div>
      </div>
        <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <fieldset class="form-group">
            <legend class="border-bottom mb-4">Update Profile</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
