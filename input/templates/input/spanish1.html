{% extends "users/base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <h4><a class="article-title" href="{% url 'answer-detail' post.id %}">{{ post.assignment_name }}</a></h4>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
